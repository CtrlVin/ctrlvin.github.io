<!DOCTYPE html>
<html>
<head>
    <title>CtrlV Uploader Demo</title>
</head>
<body>

<h1>CtrlV Uploader Demo</h1>

<a href="#" id="upload-btn">Upload a picture</a>
<div id="images"></div>
<div id="debug"></div>
<script src="http://api.ctrlv.in/upload.js"></script>
<script>
document.getElementById('upload-btn').addEventListener('click', function(e){

    e.preventDefault();

    ctrlv.upload(function(image){
        document.getElementById('images').innerHTML += '<img src="' + image.urls.image + '" style="max-width:300px" /> ';
        document.getElementById('debug').innnerHTML = '<pre>' + JSON.stringify(image, null, 2) + '</pre>';
    });

});
</script>

</body>
</html>
